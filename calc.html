<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <link rel="stylesheet" href="/style.css">
  <script src="/script.js"></script>

</head>

<body>
  <span>運算中按一次C鍵是清空數字，再按一次AC鍵才是回到初始狀態</span>
  <div class="calculator">
    <div class="display">0</div>
    <div class="sec-number">0</div>
    <div class="btn-group">
      <button class="AC">AC</button>
      <button class="negative">+/-</button>
      <button class="percent">%</button>
      <button class="operator" id="division">÷</button>
      <button class="number" id="seven">7</button>
      <button class="number" id="eight">8</button>
      <button class="number" id="nine">9</button>
      <button class="operator" id="multiply">×</button>
      <button class="number" id="four">4</button>
      <button class="number" id="five">5</button>
      <button class="number" id="six">6</button>
      <button class="operator" id="minus">-</button>
      <button class="number" id="one">1</button>
      <button class="number" id="two">2</button>
      <button class="number" id="three">3</button>
      <button class="operator" id="add">+</button>
      <button class="number" id="zero">0</button>
      <button class="decimal-point">.</button>
      <button class="equal">=</button>
    </div>
  </div>


</body>

</html>
